<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dynamic Table with Thymeleaf</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
<h1>Dynamic Table</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Description</th>
        <th>Weight</th>
        <th>Price</th>
    </tr>
    </thead>
    <tbody>
    <!-- Iterate over the JSON-like object -->
    <tr th:each="row : ${rows}">
        <td th:text="${row.id}"></td>
        <td th:text="${row.name}"></td>
        <td th:text="${row.description}"></td>
        <td th:text="${row.weight}"></td>
        <td th:text="${row.price}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
